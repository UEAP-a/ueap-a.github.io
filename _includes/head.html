<meta charset="{{ site.data.main.ueap.charset }}" />
<title>{{ page.title - site.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="U-XA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="{{ ../assets/style.css | absolute_url }}" />
<link rel="manifest" href="{{ ../assets/manifest.webmanifest | absolute_url }}" />
<link rel="canonical" href="https://ueap-a.github.io" />
<link rel="author" href="{{ page.author | default: site.author }}" />
<link rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/?ref=chooser-v1" />
<meta name="author" content="ntesp" />
<meta name="description" content="no description" />
<meta name="generator" content="Jekyll" />
<meta name="referrer" content="origin" />
<meta name="creator" content="{{ page.author | default: site.author }}" />
<meta name="robots" content="all nosnippet" />
<script type="application/json" id="ueap_item">
    {
        "ueap_item": {
            "item_metatitle": "{{ page.metatitle | default: "No meta title" }}",
            "item_number": "{{ page.itemnum | default: "null" }}",
            "item_class": "{{ page.classid | default: "null" }}"
        }
    }
</script>
